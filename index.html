<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <title>Focus To Do</title>
  </head>
  <body>
    <header>
      <button type="button" class="login-button">
        <img src="./assets/user.png" alt="profile" />
        <span>로그인</span>
        <span>가입하기</span>
      </button>
      <button type="button" class="profile-button hiding">
        <img src="./assets/user.png" alt="profile" />
        <span aria-label="user name"></span>
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </button>
      <div class="modal-container hiding" id="login-page">
        <div class="login-modal modal">
          <form class="login-form">
            <input type="email" placeholder="이메일 주소" required />
            <input type="password" placeholder="비밀번호" required />
            <button type="submit" class="login">로그인</button>
          </form>
          <button type="button" class="forget-pw">
            암호를 잊어버렸습니까?
          </button>
          <button type="button" class="join">가입하기</button>
          <button type="button" class="close" aria-label="close button">
            ⨉
          </button>
        </div>
      </div>
      <div class="drop-menu-user hiding">
        <ul>
          <li>
            <span>최근 동기화 : 0 시간 전</span>
            <button type="button">지금 동기화하기</button>
          </li>
          <li>
            <span>프리미엄 기간 : 0일</span>
            <button type="button">프리미엄 구매하기</button>
          </li>
          <li>
            <button>계정 설정</button>
            <button type="button" class="logout">계정 로그아웃</button>
          </li>
        </ul>
      </div>
      <div class="sub-menu">
        <ul>
          <li>
            <button type="button" aria-label="join pro version">
              <i class="fas fa-crown"></i>
            </button>
          </li>
          <li>
            <button type="button" aria-label="todo list chart">
              <i class="far fa-chart-bar"></i>
            </button>
          </li>
          <li>
            <button type="button" aria-label="notice">
              <i class="far fa-bell"></i>
            </button>
          </li>
          <li>
            <button type="button" aria-label="settings">
              <i class="fas fa-cog"></i>
            </button>
          </li>
        </ul>
      </div>  
    </header>
    <main>
      <div class="container-left">
        <div class="nav">
          <ul class="nav-todo">
            <li>
              오늘
              <span>0h</span>
              <span>3</span>
            </li>
            <li>
              내일
              <span>0h</span>
              <span>0</span>
            </li>
            <li>
              다음
              <span>0h</span>
              <span>0</span>
            </li>
            <li>
              추후
              <span>0h</span>
              <span>0</span>
            </li>
            <li>완료됨</li>
          </ul>
          <ul class="nav-project"></ul>
          </ul>
        </div>
        <div class="drop-menu-project hiding">
          <ul>
            <li>프로젝트 편집</li>
            <li>프로젝트 완료</li>
            <li>프로젝트 삭제</li>
          </ul>
        </div>
        <div class="add-project">
          <button class="add-item">
              <span> 프로젝트 추가</span>  
           </button>
          <button class="add-tag"></button>
          <button class="add-folder"></button>
        </div>
        <div class="modal-container hiding" id="project-add-page">
          <div class="project-modal modal">
            <h3>프로젝트 추가</h3>
            <form action="" class="add-project-form">
              <input type="text" placeholder="새로운 프로젝트 이름">
              <div class="color-palette">
                <div class="palette-column">
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                </div>
                <div class="palette-column">
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                </div>
               </div>
              <div class="add-project-modal-btn">
                <button type="button">취소</button>
                <button type="submit">확인</button>
              </div>  
            </form>
          </div>
        </div>
      </div>
      <div class="container-right">
        <h2>오늘</h2>
        <div class="todo-info">
          <span>0</span>
          <span>0</span>
          <span>0</span>
          <span>0</span>
        </div>
        <div class="todo-input">
          <input type="text" placeholder="&quot;할 일&quot;에 작업 추가하기, [엔터키를] 눌러 보존합니다">
        </div>
        <div class="todo-proceed-box">
          <h3>할 일</h3>
        </div>
        <div class="todo-complete-box">
          <button type="button" class="todo-complete-btn">
            완료된 작업 보기
         </button>
        </div>
      </div>
    </main>
    <script src="./hiding.js"></script>
    <script src="./login.js"></script>
    <script src="./logout.js"></script>
    <script src="./addProject.js"></script>
    <script src="./editProject.js"></script>
  </body>
</html>
